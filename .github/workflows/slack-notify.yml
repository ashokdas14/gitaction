name: Slack Notifier

on:
  workflow_call:
    secrets:
      SLACK_WEB_HOOK:
        required: true
    inputs:
      status:
        required: true
        type: string
      triggered_by:
        required: false
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEB_HOOK }}
          SLACK_MESSAGE: |
            ðŸ”” Status: *${{ inputs.status }}*
            Triggered by: *${{ inputs.triggered_by || github.actor }}*
            Repo: *${{ github.repository }}*
            Branch: *${{ github.ref_name }}*
